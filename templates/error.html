<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丝绸之路</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #cc0000; /* 红色背景 */
            color: white; /* 白色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .block-message {
            font-size: 550%;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .home-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: white;
            color: #cc0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block-message">网页访问失败！</div>
        <a href="/index.html"><button class="home-button">返回首页</button></a>
    </div>
</body>
</html>
